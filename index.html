<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Cast Press</title>
  </head>
  <body>
    <header>
      <div class="header">
        <b class="logo">Castpress.</b>
        <div class="blog">
          <div class="blog-1">
            <div class="dropdown">
              <button
                class="btn myBtn dropdown-toggle"
                type="button"
                style="border: none"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <a href="./index.html">Episodes</a>
              </button>
              <ul style="border: none" class="dropdown-menu">
                <li>
                  <a style="color: #979797" class="dropdown-item" href="#"
                    >Season 1</a
                  >
                </li>
                <li>
                  <a style="color: #979797" class="dropdown-item" href="#"
                    >Season 2</a
                  >
                </li>
                <li>
                  <a style="color: #979797" class="dropdown-item" href="#"
                    >Season 3</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <a href="./pages/about.html">Blog</a>
          <a href="">Contact</a>
          <div class="blog-1">
            <img src="./assets/icons/img-1.svg" alt="" />
            <a style="color: #7247ca" href="">Donate</a>
          </div>
          <img width="24" src="./assets/icons/img-3svg.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section class="section-1">
        <div class="container">
          <img class="woman" src="./assets/images/woman.png" alt="" />
          <h1>How to rapidly test any experience!</h1>
          <div class="media">
            <img src="./assets/icons/play.svg" alt="" />
            <p class="time-music">00 : 00</p>
            <div class="playtime">
              <img src="./assets/icons/line-white.svg" alt="" />
              <img
                class="line-black"
                src="./assets/icons/line-black.svg"
                alt=""
              />
            </div>
            <p class="time-music">02 : 45</p>
            <img src="./assets/icons/voice.svg" alt="" />
            <img src="./assets/icons/download-icon.svg" alt="" />
          </div>
          <h3 style="text-align: center; font-size: 16px" class="mb-20">
            LISTEN ON
          </h3>
          <div class="music-player mx-auto">
            <a href="#">
              <img src="./assets/icons/spotify.svg" alt="" />
            </a>
            <a href="#">
              <img src="./assets/icons/bulut.svg" alt="" />
            </a>
            <a href="#">
              <img src="./assets/icons/apple-logo.svg" alt="" />
            </a>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
